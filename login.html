<body>
    <nav>
      <div class="nav__logo"><a href="Home">Explore DavOr</a></div>
      <ul class="nav__links">
        <li class="link"><a href="Home">Home</a></li>
        <li class="link"><a href="destinations">Destinations</a></li>

      </ul>
      <a href="signup"><button class="btn">Sign Up</button></a>
    </nav>

    <div class="auth-section">
        <div class="auth-container">
            <div class="auth-image" style="background-image: url('images/skimboard.jpg');"></div>
            <div class="auth-form">
                <h2>Welcome Back</h2>
                <p>Log in to continue.</p>
                <form>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="juan@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="********" required>
                    </div>
                    
                    <div class="form-options">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn" style="width:100%">Log In</button>
                </form>
                <div class="auth-link">Don't have an account? <a href="signup.html">Sign Up</a></div>
            </div>
        </div>
    </div>

    <footer>
      <div class="footer__bar">Copyright Â© 2025 Explore DavOr.</div>
