<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Explore DavOr</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/ExploreDavOr.png" />
</head>
<body>
    <nav>
      <div class="nav__logo">
          <a href="index.html">
              <img src="images/ExploreDavOr.png" alt="Explore DavOr Icon" class="nav-icon-logo">
              Explore DavOr
          </a>
      </div>
      <ul class="nav__links">
        <li class="link"><a href="index.html">Home</a></li>
        <li class="link"><a href="destinations">Destinations</a></li>
        <li class="link"><a href="accommodations">Accommodations</a></li>
        <li class="link"><a href="culture">Culture</a></li>
        <li class="link"><a href="guide">Guide</a></li>
        <li class="link"><a href="about">About</a></li>
        <li class="link"><a href="login" class="nav-login active">Log In</a></li> 
      </ul>
      <a href="signup"><button class="btn">Sign Up</button></a>
    </nav>

    <div class="auth-section">
        <div class="auth-container">
            <div class="auth-image" style="background-image: url('images/skimboard.jpg');"></div> 
            <div class="auth-form">
                <h2>Welcome Back</h2>
                <p>Log in to continue.</p>
                <form>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="juan@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="********" required>
                    </div>
                    
                    <div class="form-options" style="display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 1rem;">
                        <label style="color: var(--text-light);"><input type="checkbox" style="width: auto; margin-right: 5px;"> Remember me</label>
                        <a href="#" style="color: var(--secondary-color); font-weight: 600;">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn" style="width:100%">Log In</button>
                </form>
                <div class="auth-link">Don't have an account? <a href="signup.html">Sign Up</a></div>
            </div>
        </div>
    </div>

    <footer>
      <div class="footer__bar">Copyright Â© 2025 Explore DavOr.</div>
    </footer>
</body>
