<body>

      <div class="nav__logo">
          <a href="index.html">
              <img src="images/ExploreDavOr.png" alt="Explore DavOr Icon" class="nav-icon-logo">
              Explore DavOr
          </a>

      <ul class="nav__links">
        <li class="link"><a href="index.html">Home</a></li>

    <div class="auth-section">
        <div class="auth-container">
            <div class="auth-image" style="background-image: url('images/skimboard.jpg');"></div>
            <div class="auth-form">
                <h2>Unlock DavOr</h2>
                <p>Join us for exclusive guides.</p>
                <form>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="Juan dela Cruz" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="juan@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="********" required>
                    </div>
                    <button type="submit" class="btn" style="width:100%">Sign Up</button>
                </form>
                <div class="auth-link">Already have an account? <a href="login.html">Log In</a></div>
            </div>
        </div>
    </div>
    
    <footer>
